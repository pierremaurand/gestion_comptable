{% extends 'base.html' %}
{% block content %}
    <h2>Inscription</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >S’inscrire</button>
    </form>
    <p>Déja membre ? <a href="{% url 'login' %}">Connectez-vous maintenant !</a></p>
{% endblock content %}
